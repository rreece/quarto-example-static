      sidebar-width: 250px
      body-width: 800px
      margin-width: 300px
      gutter-width: 1.5em
    html-math-method: mathjax
    anchor-sections: true
    smooth-scroll: true
    citations-hover: true
    footnotes-hover: true
    crossrefs-hover: true

