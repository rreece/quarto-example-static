format:
  html:
    theme:
      light: flatly
      dark: darkly
    toc: true
    toc-depth: 2
    toc-title: "Contents"
    toc-location: left
#    toc-expand: 1
    number-sections: true
    #number-depth: 3
    fontsize: 1.1em
    code-fold: true
    self-contained: true
    grid:
      sidebar-width: 250px
      body-width: 800px
      margin-width: 300px
      gutter-width: 1.5em
    html-math-method: mathjax
    anchor-sections: true
    smooth-scroll: true
    citations-hover: true
    footnotes-hover: true
    crossrefs-hover: true
    highlight-style: "github"
    code-block-bg: "CCCCCC"

  pdf:
    documentclass: scrreprt
    papersize: letter
    toc: true
    toc-depth: 2
    toc-title: "Contents"
    number-sections: true
    #number-depth: 3
    colorlinks: true
#    include-in-header:
#      - text: |
#          \PassOptionsToPackage{strict}{changepage}
#          \usepackage{changepage}

pdf-engine: pdflatex
latex-tinytex: true

crossref:
  fig-title: "Figure"
  tbl-title: "Table"
  eq-prefix: "eq."
  title-delim: ":"


bibliography: bibs/mybib.bib
csl: templates/apa-no-doi-no-issue-with-notes.csl
reference-location: margin
citation-location: document
link-citations: true


execute:
  eval: false
  echo: fenced

